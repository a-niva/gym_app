services:
  - type: web
    name: fitness-coach
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn backend.main:app --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fitness-db
          property: connectionString

databases:
  - name: fitness-db
    databaseName: fitness_db
    user: fitness_user
    plan: free